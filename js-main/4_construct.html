        this.no=no;

    document.getElementById("last").innerHTML = 
    "쉴까요?" + choice.uu
</script>





    <div class="" id="foodFind"></div>

<p><mark id="find"></mark></p>
    <script>
        //함수는 호출할때만 실행된다. 함수이면서 생성자. 무엇을 생성할지 규정
        
        function Person(first, last, age, eye){
            //괄호안에 들어가는것 매게변수
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;

        }
        const o = new Person("kitae", "kim", 1, "black");
        const c = new Person("sunmi", "lee", 1, "blue");
        /*var txt = "저는 어디서 나올지 예측할수 없어요"
        document.write(txt)*/
        document.getElementById("find").innerHTML = 
        "저는" + o.lastName + o.firstName + "입니다" + "<br>" + "저는" + c.lastName + c.firstName + "입니다"
    </script>


    <pre>
객체 생성자
-때로는 같은 유형의 객체를 많이 만들어야 할때가 있다
-객체 유형을 생성하려면 객체 생성자 함수를 사용한다
-생성자 함수의 이름은 첫 글자를 대문자로 짓는 것이 좋다

    </pre>
